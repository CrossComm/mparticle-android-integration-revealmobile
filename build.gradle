buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

android {
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.stepleaderdigital.reveal:reveal:1.4.8'
}
